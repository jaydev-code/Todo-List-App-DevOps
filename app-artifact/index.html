<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <title>DevOps Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="menu-btn" id="menuBtn">
            <i class="fas fa-bars"></i>
        </button>
        <h1>DevOps</h1>
        <button class="theme-btn" id="themeBtn">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Stats -->
        <div class="stats">
            <div class="stat">
                <i class="fas fa-tasks"></i>
                <span id="totalTasks">0</span>
                <small>Tasks</small>
            </div>
            <div class="stat">
                <i class="fas fa-check-circle"></i>
                <span id="doneTasks">0</span>
                <small>Done</small>
            </div>
            <div class="stat">
                <i class="fas fa-rocket"></i>
                <span>12</span>
                <small>Deploys</small>
            </div>
        </div>

        <!-- Add Task -->
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add DevOps task...">
            <button id="addBtn">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Task List -->
        <div class="task-list" id="taskList">
            <!-- Tasks will appear here -->
        </div>

        <!-- Empty State -->
        <div class="empty" id="emptyState">
            <i class="fas fa-check-circle"></i>
            <p>No tasks found</p>
            <button class="sample-btn" id="addSamples">Add Sample Tasks</button>
        </div>
    </main>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Environments</h2>
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="envs">
            <button class="env active" data-env="prod">
                <i class="fas fa-server"></i>
                <span>Production</span>
                <div class="status online"></div>
            </button>
            <button class="env" data-env="stage">
                <i class="fas fa-flask"></i>
                <span>Staging</span>
                <div class="status warning"></div>
            </button>
            <button class="env" data-env="dev">
                <i class="fas fa-code"></i>
                <span>Development</span>
                <div class="status online"></div>
            </button>
        </div>

        <div class="quick-actions">
            <h3>Quick Actions</h3>
            <button class="action-btn" id="deployBtn">
                <i class="fas fa-rocket"></i>
                Deploy
            </button>
            <button class="action-btn" id="testBtn">
                <i class="fas fa-vial"></i>
                Run Tests
            </button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Toast -->
    <div id="toast"></div>

    <script src="apps.js"></script>
</body>
</html>
