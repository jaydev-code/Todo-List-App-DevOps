[build]
  base    = "app-artifact"     # path to your folder containing index.html
  publish = "app-artifact"     # publish the same folder
  command = ""                 # no build step needed since it's plain HTML/JS/CSS

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://via.placeholder.com; font-src https://fonts.gstatic.com;"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
